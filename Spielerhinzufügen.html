		<h1>Spieler Formular</h1>
		<form method="post" action="http://kittey.rockz:1111/api/V1/addPlayer">
		<table >
			<tr>
				<td>Vorname:</td>
				<td><input type="text" name="vorname"></td>
			</tr>
			<tr>
				<td>Nachname:</td>
				<td><input type="text" name="nachname"></td>
			</tr>
			<tr>
				<td>Verein:</td>
				<td><input type="text" name="verein"></td>
			</tr>
			<tr>
				<td>Headcoach:</td>
				<td><input type="text" name="hcoach"></td>
			</tr>
			<tr>
				<td>Assistant Coach:</td>
				<td><input type="text" name="acoach"></td>
			</tr>
			<tr>
				<td>Aktiv:</td>
				<td><input type="checkbox" name="aktiv" value="ja"/>Ja
					 <input type="checkbox" name="aktiv" value="nein"/>Nein</td>
			</tr>
			<tr>
				<td>Position:</td>
				<td><select name="position" size="1">
				<option value="center">Center</option>
				<option value="guard">Guard</option>
				<option value="power forward">Power Forward</option>
				<option value="wing" selected="selected">Wing</option>
				<option value="small forward">Small Forward</option>
				</select></td>
			</tr>
			<tr>
				<td>Rückennumer:</td>
				<td><input type="number" name="jahr"></td>
			</tr>
			<tr>
				<td>Geburtsjahr:</td>
				<td><input type="datetime"></td>
			</tr>
			<tr>
				<td>Favorit</td>
				<td><input type="checkbox" name="favorit" value= ""/></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="htpp://kittey.rockz:1111/api/V1/addPlayer"><input type="button" name="Start" value="Absenden"></a></button></td>
			</tr>
		</table>
