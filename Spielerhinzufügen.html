<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type"
		="text/html;charset=UTF-8">
	<link href="waw.css" type="text/css" rel="stylesheet">
	<script type="text/javascript"> 
var elem = document.getElementById('go');
    elem.addEventListener('click', checkForm);

function checkForm() {
	
	var strFehler= "";
	
	if (!validName(document.Formular.vorname.value)) {
		
		strFehler += "Gültigen Vorname eingeben\n";
	}
		
	if (!validName(document.Formular.nachname.value))
		
		strFehler += "Gültigen Nachname eingeben\n";
		
	if (!validName(document.Formular.verein.value))
		
		strFehler += "Gültigen Verein eingeben\n";
	
		
	if (!validName(document.Formular.hcoach.value))
		
		strFehler += "Gültigen Headcoach eingeben\n";
	
		
	if (!validName(document.Formular.acoach.value)) 
		
		strFehler += "Gültigen Assistantcoach eingeben\n";
	
		
	if (!validRückennummer(document.Formular.number.value)) {
		
		strFehler += "Gültige Nummer eingeben!";
	}
	
	
	  if (strFehler.length>0) {

    alert("Festgestellte Probleme: \n\n"+strFehler);

    return(false);

  }  
}

function validRückennummer(number) {
	
	var strRed = "^([4-9])+$";
	
	var regex = new RegExp(strRed);
	
	return(regex.test(number));
 }
 
 function validName(vorname, nachname, verein, hcoach, acoach) {
 
	var strRed = "^([a-zA-Z])+$";
	
	var regex = new RegExp(strRed);
	
	return(regex.test(vorname));
	return(regex.test(nachname));
	return(regex.test(hcoach));
	return(regex.test(acoach));
	return(regex.test(verein));
 }
 
 
 
 
 
	</script>
	<title>Spielerhinzufügen</title>
</head>

<body>
	<nav>
	 <ul>
		<li><a href="file:///C:/Users/Ubi/Desktop/Startseite.html">Startseite</a></li>
		<li><a href="file:///C:/Users/Ubi/Desktop/Spielerhinzufügen.html">Spielerhinzufügen</a></li>
		<li><a href="file:///C:/Users/Ubi/Desktop/Spielerliste.html">Spielerliste</a></li>
	 </ul>
	</nav>
		<h1>Spieler Formular</h1>
		<form name="Formular" onsubmit="return checkForm()">
		<table >
			<tr>
				 <td>Vorname:</td>
				<td><input type="text" name="vorname"><span class="input-group-addon" id="vornameOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Nachname:</td>
				<td><input type="text" name="nachname"><span class="input-group-addon" id="nachnameOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Verein:</td>
				<td><input type="text" name="verein"><span class="input-group-addon" id="vereinOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Headcoach:</td>
				<td><input type="text" name="hcoach"><span class="input-group-addon" id="hcoachOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Assistant Coach:</td>
				<td><input type="text" name="acoach"><span class="input-group-addon" id="acoachOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Aktiv:</td>
				<td><input type="radio" name="aktiv" value="ja"/>Ja
					 <input type="radio" name="aktiv" value="nein"/>Nein</td>
			</tr>
			<tr>
				<td>Position:</td>
				<td><select name="position" size="1">
				<option value="center">Center</option>
				<option value="guard">Guard</option>
				<option value="power forward">Power Forward</option>
				<option value="wing" selected="selected">Wing</option>
				<option value="small forward">Small Forward</option>
				</select><span class="input-group-addon">&#10004;</span></td>
			</tr>
			<tr>
				<td>Rückennumer:</td>
				<td><input type="number" min="4" max="15" name="number"><span class="input-group-addon" id="numberOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Geburtsjahr:</td>
				<td><input type="number" min="1970" max="2017" name="jahr"><span class="input-group-addon" id="jahrOutput">&#10006;</span></td>
			</tr>
			<tr>
				<td>Favorit</td>
				<td><input type="checkbox" name="favorit" value= ""/></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="go" name="go" class="btn btn-default btn-block disabled" type="submit" onClick="checkForm();"> absenden</button></td>
			</tr>
		</table>
	</form>
	

</body>
